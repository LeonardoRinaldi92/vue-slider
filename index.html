<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body> <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main>
            <section class="position">
                <div class="containergrande">
                    <div id="up">
                        <span  @click="indietro">
                            <i class="fa-solid fa-angle-up"></i>
                        </span>
                    </div>
                    <div class="container">
                        <img v-bind:src="imagesArray[currentImage].image" alt="">
                        <div class="testi">
                            <h3>
                                {{imagesArray[currentImage].title}}
                            </h3>
                            <span>
                                {{imagesArray[currentImage].text}}
                            </span>
                        </div>                
                    </div>
                    <div id="down">
                        <span @click="avanti">
                            <i class="fa-solid fa-angle-down"></i>
                        </span>
                    </div>
                </div> 
                <div  class="containerTunb">
                    <img v-for="(element,index) in imagesArray" key:index v-bind:src="element.image" alt="" v-bind:class=" (currentImage !== index) ? 'bright' : '' " @click="scegliImg(index)">
                </div>  
            </section>
        </main>
        
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
